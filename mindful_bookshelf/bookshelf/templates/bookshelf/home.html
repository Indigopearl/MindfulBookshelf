{% extends 'bookshelf/base.html' %}
{% block content %}
    <h1>Welcome to Mindful Bookshelf!</h1>
    <p>Explore a curated collection of books on various topics.</p>
    <h2>Most Read Books</h2>
    <ul>
        {% for book in most_read_books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
